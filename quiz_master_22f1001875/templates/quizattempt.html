{% extends 'base.html' %}
{% block content %}
<br><br>
<div class="container">
  {% if questions %}
  <form action="/quizattempt/{{q_id}}" method="post">
    {% for question in questions %}
    <p><strong>{{ question.question }}</strong></p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{ question.id }}" id="flexRadioDefault1_{{ loop.index }}" value="1">
      <label class="form-check-label" for="flexRadioDefault1_{{ loop.index }}">
        {{ question.op1 }}
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{ question.id }}" id="flexRadioDefault2_{{ loop.index }}" value="2">
      <label class="form-check-label" for="flexRadioDefault2_{{ loop.index }}">
        {{ question.op2 }}
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{ question.id }}" id="flexRadioDefault3_{{ loop.index }}" value="3">
      <label class="form-check-label" for="flexRadioDefault3_{{ loop.index }}">
        {{ question.op3 }}
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{{ question.id }}" id="flexRadioDefault4_{{ loop.index }}" value="4">
      <label class="form-check-label" for="flexRadioDefault4_{{ loop.index }}">
        {{ question.op4 }}
      </label>
    </div>
    <br>
    {% endfor %}
    <br>
    <button class="btn btn-info" type="submit">Submit</button>
  </form>
  {% endif %}
</div>
{% endblock %}
